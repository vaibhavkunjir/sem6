<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Registration Page</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   <script src="registration.js"></script>
</head>
<body ng-app="registrationApp">
   <h2 >Registration Form</h2>
   <form ng-controller="registrationController" ng-submit="submitForm()">
      <label>First Name:</label>
      <input type="text" name="firstName" ng-model="firstName" required><br><br>
      <label>Last Name:</label>
      <input type="text" name="lastName" ng-model="lastName" required><br><br>
      <label>Username:</label>
      <input type="text" name="username" ng-model="username" required><br><br>
      <label>Password:</label>
      <input type="password" name="password" ng-model="password" required><br><br>
      <button type="submit">Register</button>
   </form>
</body>
</html>
